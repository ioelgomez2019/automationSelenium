# ============================================================
#   EXTENT REPORTS - Configuración
#   Archivo: extent.properties
# ============================================================

# Habilitar el adaptador de Extent Reports
extent.reporter.spark.start=true
extent.reporter.spark.out=target/reports/ExtentReport.html

# Título del reporte
extent.reporter.spark.report.name=AutomationCorebank - Reporte de Pruebas BDD
extent.reporter.spark.report.title=AutomationCorebank BDD Report

# Incluir screenshots en el reporte
extent.reporter.spark.viewOrder=dashboard, test, exception, log, category, device, author

# Codificación
extent.reporter.spark.encoding=UTF-8

# Tema: DARK | STANDARD
extent.reporter.spark.theme=STANDARD

# Timestamp en el nombre del reporte
# extent.reporter.spark.timestamps.include-in-reports=true
